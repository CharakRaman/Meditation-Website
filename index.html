<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to the world of Meditaion</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="app">

            <div class="video-container">
                <video loop >
                    <source src="./video/rain.mp4" type="video/mp4" /> 
                </video>
            </div>



        <div class="timeSelector">
        <button data-time="120">2 Minutes</button>
        <button data-time="300">5 Minutes</button>
        <button data-time="600">10 Minutes</button>    
        
        </div>
        <div class="PlayerContainer">
            <audio class="song">
                <source  src="./sounds/beach.mp3" /> 
            </audio>
            <img src="./svg/play.svg" alt="Play" class="play">
            <svg class="trackOutline" width="453" height="453" viewBox="0 0 453 453" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="226.5" cy="226.5" r="216.5" stroke="white" stroke-width="20"/>
                </svg>
            <svg class="trackMovingOutline" width="453" height="453" viewBox="0 0 453 453" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="226.5" cy="226.5" r="216.5" stroke="#018EBA" stroke-width="20"/>
                </svg>
            <h3 class="time-Display">0:00</h3> 
        </div>
        
        <div class="soundPicker">
            <button class="sound" id="btn1" data-sound="./sounds/rain.mp3" data-video="./video/rain.mp4">
                <img src="./svg/rain.svg" alt="rain"> 

            </button>

            <button class="sound" id="btn2" data-sound="./sounds/beach.mp3" data-video="./video/beach.mp4">
                <img src="./svg/beach.svg" alt="beach">
            </button>
        </div>
    </div>

   
   <script src="./main.js"></script> 
</body>
</html>
